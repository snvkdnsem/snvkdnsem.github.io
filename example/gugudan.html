<script type="text/javascript">

var ths = [];
var tds;

for (var i = 1; i <= 20; i++) {// 행
  tds = [];
  ths.push("<th>" + i + "</th>")
  for (var j = 1; j <= 20; j++) {// 열
    // console.log(i + "*" + j + "=" + (i*j));
    tds.push("<td>" + j + "*" + i + "=" + (i*j) + "</td>");
  }
  trs.push("<tr>"+tds.join("")+"</tr>");
}

console.log(trs);

var tbody = document.getElementById("target");
tbody.innerHTML = trs.join("");
hbody = document.getElementById("header");

function buttenClick() {
  var from = document.getElementById("1");
  var To = document.getElementById("2");
  var a = from.value;
  var b = To.value;

  var ths = [];
  var tds;
  var trs = [];

  for (var i = a; i <= b; i++) {
    ths.push("<th>" + i + "</th>")
  }

  for (var i = 1; i <= 20; i++) {// 행
    tds = [];

    for (var j = a; j <= b; j++) {// 열

      tds.push("<td>" + j + "*" + i + "=" + (i*j) + "</td>");

      // }
    }
    trs.push("<tr>"+tds.join("")+"</tr>");
  }
  var tbody = document.getElementById("target");
  tbody.innerHTML = trs.join("");
  hbody = document.getElementById("header");
  hbody.innerHTML = ths.join("");
}

</script>
